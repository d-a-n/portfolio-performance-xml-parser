name: Run tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install modules
        run: npm ci
      - name: Audit
        run: npm run audit
      - name: Run tests
        run: npm test
